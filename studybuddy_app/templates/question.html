{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <form action="/question/{{ question.id }}" method="post">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ question.question_text }}</h5>
                    <div>
                        {% for choice in question.choices.items() %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="choice" id="choice{{ loop.index }}" value="{{ choice[0] }}">
                                <label class="form-check-label" for="choice{{ loop.index }}">
                                    {{ choice[1] }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit Answer</button>
        </form>
    </div>
</div>
{% endblock %}
